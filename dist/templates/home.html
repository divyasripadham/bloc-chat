<div class="floating-box1">
  <div class="flex-container1-1">
      <h1 class="flex-item1-1">Bloc Chat</h1>
      <button type="button" class="flex-item1-1" ng-click="home.open()">New Room</button>
  </div>
  <div class="flex-container1-2">
      <div class="flex-item1-2" ng-repeat="room in home.allRooms">
        <a href="" ng-click="home.getMessagesFor(room)">{{room.name}}</a>
      </div>
  </div>
</div>
<div class="floating-box2">
  <div class="flex-container2-1">
      <div class="flex-item2-1">Current room: {{activeRoom.name}}</div>
      <div class="flex-item2-1">Current user: {{currentUser}}</div>
  </div>
  <div class="flex-container2-2">
      <div class="flex-item2-2" ng-repeat="message in home.messages">
        <div class="name">{{message.username}}   <span class="time">{{message.createdAt | date:'medium'}}</span></div>
        <!-- <div class="time">{{message.createdAt | date:'medium'}}</div> -->
        {{message.content}}
      </div>
  </div>
  <div class="flex-container2-3">
      <input type = "text" class = "form-control" placeholder="Enter message..." ng-model="newMessage.content">
      <button class="btn btn-primary" type="button" ng-click="home.sendMessage()">Send</button>
  </div>
</div>
