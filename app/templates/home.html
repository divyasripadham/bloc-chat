<div class="container">
  <div class="row">
    <aside class="col-md-3 sidebar">
      <h1>Bloc Chat</h1>
      <button type="button" class="btn btn-default" ng-click="home.open()">New Room</button>
      <div ng-repeat="room in home.allRooms">
        <a href="" ng-click="home.setActive(room)">{{room.name}}</a>
      </div>
    </aside>
    <section class="col-md-9">
      {{activeRoom.name}}
    </section>
  </div>
</div>
