<div>
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-footer">
      <input type = "text" class = "form-control" placeholder="Enter room name..." ng-model="newRoom.name">
      <button class="btn btn-primary" type="button" ng-click="ok()">Create room</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
